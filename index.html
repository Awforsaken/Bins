<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Collection Date</title>
  <link rel="stylesheet" href="css.css">
  <link rel="script" href="js.js">
 
</head>
<body>
 

  <!-- Waste Collection Blocks -->
  <div id="waste-container">
    <div id="waste-block-1" class="waste-block"></div>
    <div id="waste-block-2" class="waste-block"></div>
  </div>
 <!-- Date Section -->
  <div id="date-section">
    <h1 id="date-title">Loading...</h1>
      <!-- Next/Previous Button -->
  <div id="button-container">
            <button id="prev-week">&lsaquo;</button>
    <button id="current">Upcoming</button>
        <button id="next-week">&rsaquo;</button>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js.js"></script>
</body>
</html>
