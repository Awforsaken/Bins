<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Collection Date</title>
  <link rel="stylesheet" href="css.css">
  <link rel="script" href="js.js">
 
</head>
<body>
 

  <!-- Waste Collection Blocks -->
  <div id="waste-container">
    <div id="waste-block-1" class="waste-block"></div>
    <div id="waste-block-2" class="waste-block"></div>
  </div>
 <!-- Date Section -->
  <div id="date-section">
    <h1 id="date-title">Loading...</h1>
      <!-- Next/Previous Button -->
  <div id="button-container">
            <button id="prev-week">&lsaquo;</button>
    <button id="current">Upcoming</button>
        <button id="next-week">&rsaquo;</button>
  </div>

  <div id="error-modal" class="modal">
    <div class="modal-content">
      <!-- Step 1: Enter Postcode -->
      <div id="step-1">
        <h2>Enter Postcode</h2>
        <p id="postcode-error" class="error"></p>
        <input type="text" id="postcode-input" placeholder="Enter postcode">
        <button id="fetch-addresses">Find address</button>
        
      </div>
  
      <!-- Step 2: Select Address -->
      <div id="step-2" style="display: none;">
        <h2>Select Address</h2>
        <form id="address-selection"></form>
        <button id="apply-address">Apply</button>
      </div>
  
      <button id="cancel-modal">Cancel</button>
    </div>
  </div>
  
  <!-- Edit Address Button -->
  <button id="edit-address"> Edit Address</button>
  <script src="binSchedule.js"></script>
  <script src="api.js"></script>
</body>
</html>
